---
apiVersion : apps/v1
kind: Deployment
metadata:
    name: stock-ms-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: stock-ms
    template:
        metadata:
            labels:
                app: stock-ms
        spec:
            containers:
            - name: stock-ms-container
              image: aafrozbanu/stock-ms:latest
              ports:
              - containerPort: 8082
              env:
                - name: DB_NAME
                  value: stockdb
                - name: DB_HOST
                  valueFrom:
                    configMapKeyRef:
                        name: db-config
                        key: host
                - name: SPRING_DATASOURCE_USERNAME
                  valueFrom:
                    secretKeyRef:
                        name: db-secret
                        key: username
                - name: SPRING_DATASOURCE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                        name: db-secret
                        key: password